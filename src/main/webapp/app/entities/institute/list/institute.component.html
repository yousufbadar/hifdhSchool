<div>
  <h2 id="page-heading" data-cy="InstituteHeading">
    <span>Institutes</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info mr-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span>Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-institute"
        [routerLink]="['/institute/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span> Create a new Institute </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="institutes?.length === 0">
    <span>No institutes found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="institutes && institutes.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span>ID</span></th>
          <th scope="col"><span>Name</span></th>
          <th scope="col"><span>Phone</span></th>
          <th scope="col"><span>Website</span></th>
          <th scope="col"><span>Email</span></th>
          <th scope="col"><span>Street</span></th>
          <th scope="col"><span>City</span></th>
          <th scope="col"><span>State</span></th>
          <th scope="col"><span>Zip</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let institute of institutes; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/institute', institute.id, 'view']">{{ institute.id }}</a>
          </td>
          <td>{{ institute.name }}</td>
          <td>{{ institute.phone }}</td>
          <td>{{ institute.website }}</td>
          <td>{{ institute.email }}</td>
          <td>{{ institute.street }}</td>
          <td>{{ institute.city }}</td>
          <td>{{ institute.state }}</td>
          <td>{{ institute.zip }}</td>
          <td class="text-right">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/institute', institute.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/institute', institute.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline">Edit</span>
              </button>

              <button type="submit" (click)="delete(institute)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
